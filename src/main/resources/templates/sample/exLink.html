<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li th:each="dto: ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>
    <br>
    <hr>

    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>

    <br>
    <hr>

    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd hh:mm:ss a')}]]
        </li>
    </ul>

    <ul>
        <li th:each="dto : ${list}">
            [[${#numbers.formatInteger(dto.sno, 3)}]]
        </li>
    </ul>

</body>
</html>
